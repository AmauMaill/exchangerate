<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="public/img/money.png" alt="money-img" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amount to get the exchange rate</p>

    <div class="container">
      <div class="currency">
        <select name="" id="currency-one"></select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      <div class="swap-rate">
        <button class="btn" id="swap">Swap</button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select name="" id="currency-two"></select>
        <input type="number" id="amount-two" placeholder="0" value="1" />
      </div>

      <div class="convert">
        <button class="btn" id="convert">Convert</button>
      </div>

      <hr />

      <div class="api-keys">
        <h2>API Keys</h2>
        <div class="api-key">
          <label for="currency-api-key">Currency API Key:</label>
          <input
            type="text"
            id="currency-api-key"
            placeholder="Enter currency API key"
          />
        </div>
        <div class="api-key">
          <label for="conversion-api-key">Conversion API Key:</label>
          <input
            type="text"
            id="conversion-api-key"
            placeholder="Enter conversion API key"
          />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
